<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ajax serch</title>

    <script>
        function suggest(str){
            if(str.length == 0){
                document.getElementById("hint").innerHTML = "";
                return;
            }else{
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function (){
                    if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                        document.getElementById("hint").innerHTML = xmlhttp.responseText;
                        
                    } 
                }
                xmlhttp.open("GET","suggest.php?q="+str , true);
                xmlhttp.send();
            }
        }
    </script>

  </head>
  <body>
    <div class="container">
        <div class="row m-5">
          <div class="col text-center">
            <h1>AJAX - SEARCH</h1>
          </div>

          <d class="row m-5">
            <form >
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-search" style="font-size:48px;color:red"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search"onkeyup="suggest(this.value)" >
                </div>
            </form>
            <p class="mt-5">
                <h1> Suggestions  :  <span class="m-2"
                      id="hint" style="font-size:20px;color:blue"></span> </h1>
               
            </p>
          </d>
        </div>
      </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
  </body>
</html>
